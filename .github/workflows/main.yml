name: Custom Github Action

on:
  push:
    branches:
      - main 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
                
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Run flake8
        run: flake8 .

      - name: Run pytest
        run: pytest
